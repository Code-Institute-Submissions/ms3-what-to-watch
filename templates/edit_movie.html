{% extends "base.html" %}
{% block content %}

    <!-- The code for the edit movie form is made with the CI "Putting
         it all together" mini-project and further 
         developed for the needs of this project -->
    <h4 class="center-align grey-text text-darken-3">Edit Movie Info</h4>
    
    <div class="row add-form">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_movie', movie_id=movie._id) }}">
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-theater-masks prefix grey-text text-darken-3"></i>
                    <input id="genre_name" name="genre_name" minlength="2" maxlength="50" 
                        value="{{ movie.genre_name }}" type="text" class="validate" required>
                    <label for="genre_name">Genre:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-film prefix grey-text text-darken-3"></i>
                    <input id="movie_name" name="movie_name" minlength="2" maxlength="50" 
                        value="{{ movie.movie_name }}" type="text" class="validate" required>
                    <label for="movie_name">Movie Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-user-tie prefix grey-text text-darken-3"></i>
                    <input id="director" name="director" minlength="5" maxlength="25"
                        value="{{ movie.director }}" type="text" class="validate" required>
                    <label for="director">Movie Director:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-star prefix grey-text text-darken-3"></i>
                    <input id="main_cast" name="main_cast" minlength="5" maxlength="50"
                        value="{{ movie.main_cast }}" type="text" class="validate" required>
                    <label for="main_cast">Movie Stars:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-calendar-day prefix grey-text text-darken-3"></i>
                    <input id="year" name="year" minlength="4" maxlength="4"
                        value="{{ movie.year }}" type="text" class="validate" required>
                    <label for="year">Year:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-globe prefix grey-text text-darken-3"></i>
                    <input id="country" name="country" minlength="2" maxlength="25"
                        value="{{ movie.country }}" type="text" class="validate" required>
                    <label for="country">Country:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-5">
                    <i class="fas fa-language prefix grey-text text-darken-3"></i>
                    <input id="language" name="language" minlength="5" maxlength="25"
                        value="{{ movie.language }}" type="text" class="validate" required>
                    <label for="language">Language:</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_movies') }}" class="btn cyan lighten-5 black-text">
                        Go Back
                    </a>
                    <button type="submit" class="btn grey darken-3">
                        Save Changes 
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
