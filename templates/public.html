<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What To Watch?</title>
</head>
<body>
    {% for movie in movies %}
        {{ movie.movie_name }}<br>
        {{ movie.genre_name }}<br>
        {{ movie.director }}<br>
        {{ movie.main_cast }}<br>
        {{ movie.year }}<br>
        {{ movie.country }}<br>
        {{ movie.language }}<br>
    {% endfor %}
</body>
</html>
