{% extends "base.html" %}
{% block content %}

    <h4 class="center-align grey-text text-darken-3">Pick A Genre</h4>

    <div class="row">
        {% for genre in genres %}
            <div class="col s6 m3">
                <div class="card center-align grey darken-3">
                    <div class="card-content white-text">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('get_genre_movies', genre_name=genre.genre_name) }}" class="btn-small cyan lighten-5 black-text">Movies</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
