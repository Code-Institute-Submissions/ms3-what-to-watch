{% extends "base.html" %}
{% block content %}

    <!-- The code for the add movie form is from CI "Putting
         it all together" mini-project and further 
         developed for the needs of this project -->
    <h4 class="center-align grey-text text-darken-3">Add Movie</h4>
    
    <div class="row add-form">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_movie') }}">
            <div class="row">
				<div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-theater-masks prefix black-text"></i>
					<select id="genre_name" name="genre_name" class="validate" required>
                        <option value="" disabled selected>Choose Genre</option>
                        {% for genre in genres %}
                            <option value="{{ genre.genre_name }}">{{ genre.genre_name }}</option>
                        {% endfor %}
                    </select>
					<label for="genre_name">Movie Genre</label>
				</div>
			</div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-film prefix black-text"></i>
                    <input id="movie_name" name="movie_name" minlength="2" maxlength="50" type="text" class="validate" required>
                    <label for="movie_name">Movie Name:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-user-tie prefix black-text"></i>
                    <input id="director" name="director" minlength="5" maxlength="25"
                        type="text" class="validate" required>
                    <label for="director">Movie Director:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-star prefix black-text"></i>
                    <input id="main_cast" name="main_cast" minlength="5" maxlength="50"
                        type="text" class="validate" required>
                    <label for="main_cast">Movie Stars:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-calendar-day prefix black-text"></i>
                    <input id="year" name="year" minlength="4" maxlength="4"
                        type="text" class="validate" required>
                    <label for="year">Year:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-globe prefix black-text"></i>
                    <input id="country" name="country" minlength="2" maxlength="25"
                        type="text" class="validate" required>
                    <label for="country">Country:</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12 cyan lighten-4">
                    <i class="fas fa-language prefix black-text"></i>
                    <input id="language" name="language" minlength="5" maxlength="25"
                        type="text" class="validate" required>
                    <label for="language">Language:</label>
                </div>
            </div>
            <div class="row">
                <a class="btn-small tooltipped col s6 grey darken-3" data-position="bottom"
                    data-tooltip="WTW Ratings are from '1' to '9' where '1' is 'Avoid At
                    All Cost' and '9' is 'Absolute Masterpiece'.">
                    WTW Rating Info
                </a>
                <div class="input-field col s12 cyan lighten-4">
                    <i class="far fa-grin-stars prefix black-text"></i>
                    <input id="rating" name="rating" minlength="1" maxlength="1"
                        type="number" class="validate" required>
                    <label for="rating">Rate (1-9):</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_home') }}" 
                    class="cyan lighten-4 btn-large black-text search-button">Cancel</a>
                    <button type="submit" class="btn-large grey darken-3">
                        Add Movie 
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
